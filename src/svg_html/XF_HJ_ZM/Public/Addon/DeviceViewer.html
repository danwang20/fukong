<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 引入依赖css-->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" href="css/jquery.contextMenu.min.css"/>
    <link rel="stylesheet" href="css/jqtree.css"/>
    <title>设备一览表</title>
</head>
<body>
<div id="title" class="text-primary">
    <h1 class="text-center">设备一览表
        <small>DeviceViewer</small>
    </h1>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <div class="col-md-2" >
                        <div id="DeviceTreePanl" class="panel panel-default pre-scrollable">
                            <div class="panel-body">
                                <div id="DeviceTree"></div>
                            </div>
                        </div>
                    </div>
                    <div id="DeviceTableArea" class="col-md-10">
                        <div id="toolbar" class="btn-group">
                            <button id="charts" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp;数据可视化&nbsp;
                            </button>
                        </div>
                        <table id="DeviceTable"></table>
                    </div>
                    <div id="DeviceChartsArea">
                        <div id="DeviceCharts"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 引入依赖js -->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/tableExport.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-table.min.js"></script>
<script src="js/bootstrap-table-export.min.js"></script>
<script src="js/bootstrap-datetimepicker.min.js"></script>
<script src="js/jquery.contextMenu.min.js"></script>
<script src="js/tree.jquery.js"></script>
<script src="js/echarts.min.js"></script>
<!-- 中文包 -->
<script src="js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
<!-- 自身组件 -->
<script src="js/DeviceViewer.js"></script>

</body>
</html>
