<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>设备面板</title>
</head>
<body>
<div id="Panel">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-4">
                    <div id="AreaDesc" class="well well-sm"></div>
                </div>
                <div class="col-md-8">
                    <div id="Location" class="well well-sm"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a id="Tab1" href="#TabContent1" data-toggle="tab" style="font-size:15px">数据反馈</a>
                </li>
                <li>
                    <a id="Tab2" href="#TabContent2" data-toggle="tab" style="font-size:15px">设备控制</a>
                </li>
            </ul>
            <div id="TabContents" class="tab-content">
                <div class="tab-pane fade in active" id="TabContent1">
                    <table id="Table1"></table>
                </div>
                <div class="tab-pane fade" id="TabContent2">
                    <table id="Table2"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 引入依赖css-->
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/bootstrap-table.min.css"/>
<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css"/>
<link rel="stylesheet" href="css/jquery.contextMenu.min.css"/>
<link rel="stylesheet" href="css/jqtree.css"/>
<!-- 引入依赖js -->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/tableExport.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-table.min.js"></script>
<script src="js/bootstrap-table-export.min.js"></script>
<script src="js/bootstrap-datetimepicker.min.js"></script>
<script src="js/jquery.contextMenu.min.js"></script>
<script src="js/tree.jquery.js"></script>
<!-- 中文包 -->
<script src="js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/bootstrap-datetimepicker.zh-CN.js"></script>


</body>
</html>
